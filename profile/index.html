<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script type="module" src="profile.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap" />

    <!-- css -->
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/profile.css" />
    <!-- add link for page specific css -->
</head>

<body>
    <header class="page-header">
        <p class="title">Profile View</p>
        <nav>
            <a href="../">Back to Profiles List</a>
            <a id="sign-out-link" href="../auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <section>
            <div class="profile-header">
                <img id="avatar-img" class="avatar" alt="avatar" src="/assets/avatar.jpg" />
                <h2 class="username-header"></h2>
            </div>
            <div class="profile-detail"></div>
        </section>
        <form class="message-form">
            <label>
                <p>Post to <span class="username"></span>'s Message Feed</p>
                <input name="message" />
            </label>
            <button type="submit">Send Message</button>
        </form>
        <div class="profile-bio"></div>
    </main>
</body>

</html>
